<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table border="1" style="text-align: center" cellpadding="10">
        <form action="">
          <tr>
            <td colspan="2">FORM</td>
          </tr>
          <tr>
            <td><label for="nama">Masukan Nama : </label></td>
            <td><input type="text" id="nama" /></td>
          </tr>
          <tr>
            <td><label for="email">Email :</label></td>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="">Gambar :</label></td>
            <td><input type="image" src="img/4.jpg" width="100" /></td>
          </tr>
          <tr>
            <td><label for="">Kelamin</label></td>
            <td>
              <input type="radio" value="L" name="gender" id="laki" /><label
                for="laki"
                >Laki</label
              >
              <input
                type="radio"
                value="L"
                name="gender"
                id="perempuan"
              /><label for="perempuan">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td><label for="hoby">Hoby</label></td>
            <td>
              <label for="makan"
                ><input
                  type="checkbox"
                  name="makan"
                  id="makan"
                  value="Makan"
                />Makan </label
              ><br />
              <label for="minum"
                ><input
                  type="checkbox"
                  name="minum"
                  id="minum"
                  value="minum"
                />Minum </label
              ><br />
              <label for="tidur"
                ><input
                  type="checkbox"
                  name="tidur"
                  id="tidur"
                  value="tidur"
                />Tidur </label
              ><br />
              <label for="rebahan"
                ><input
                  type="checkbox"
                  name="rebahan"
                  id="rebahan"
                  value="rebahan"
                />Rebahan
              </label>
            </td>
          </tr>
          <tr>
            <td><label for="pendidikan">Pilih Pendidikan </label></td>
            <td>
              <select name="" id="pendidikan">
                <option value="">Pilih Pendidikan</option>
                <option value="sma">SMA</option>
                <option value="smp">SMP</option>
                <option value="sd">SD</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
                <label for="alamat">Alamat</label>
            </td>
            <td>
                <textarea name="" id="alamat" cols="30" rows="5"></textarea>
            </td>
        </tr>
          
          
          
            <td colspan="2"><input type="button" value="Submit" /></td>
          </tr>
        </form>
      </table>
    </center>
  </body>
</html>
